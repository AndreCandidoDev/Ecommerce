{% extends 'base.html' %}
{% load bootstrap %}


{% block main %}
    <form  method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'list' %}" class="btn btn-secondary">Voltar</a>
    </form>
{% endblock %}
