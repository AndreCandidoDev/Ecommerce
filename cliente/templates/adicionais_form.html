{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Informações adicionais {% endblock %}

{% block main %}
    <h1>Informações adicionais</h1>
    <form  method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-success">Cadastrar</button>
    </form>
{% endblock %}
